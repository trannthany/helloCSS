<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>Selector</title>
</head>

<body>
    <p>there 3 selectors: element selector, class selector, and id selector</p>
    <p>
        e.g. inside style.css
        body{
        background-color: red;
        }
    </p>
    <p class="aclassselector">
        This paragraph is using a class selector.
    </p>
    <p id="anidselector">
        This paragraph is using an id selector.
    </p>
    <h3 class="aclassselector">
        This header is using a class selector.
    </h3>
    <h3 id="anidselector">
        This header is using an id selector.
    </h3>
</body>

</html>
